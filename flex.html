<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center">Flex Box with Bootstrap</h1>
    <h2 class="text-center">Welcome to Ekabbor's Hotel</h2>
    <div class="d-flex justify-content-evenly">
        <div class="w-25 border border-5 border-warning">
            <img class="img-fluid" src="images/Single.png" alt="">
            <h3>Single Room</h3>
            <h5>125$</h5>
        </div>
        <div class="w-25 border border-5 border-warning">
            <img class="img-fluid" src="images/Double.png" alt="">
            <h3>Double Room</h3>
            <h5>155$</h5>
        </div>
        <div class="w-25 border border-5 border-warning">
            <img class="img-fluid" src="images/Family.png" alt="">
            <h3>Family Room</h3>
            <h5>225$</h5>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
